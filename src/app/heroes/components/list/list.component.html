<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h4>Héroe borrado
    <small class="text-danger">
     {{ deletedHero }}
    </small>
  </h4>
</div>

<ng-template #nothingWasDeleted >
  <h4>No ha borrado nada</h4>
</ng-template>

<button
*ngIf="heroNames.length > 0"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">{{ name }}</li>
</ul>
